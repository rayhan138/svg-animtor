<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Keyframe Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes rotate-and-scale {
            0% { transform: rotate(0deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes wobble {
            0%, 100% { transform: translateX(0%); transform-origin: 50% 50%; }
            15% { transform: translateX(-15px) rotate(-6deg); }
            30% { transform: translateX(12px) rotate(6deg); }
            45% { transform: translateX(-12px) rotate(-3.6deg); }
            60% { transform: translateX(9px) rotate(2.4deg); }
            75% { transform: translateX(-6px) rotate(-1.2deg); }
        }
        @keyframes tada {
            from { transform: scale3d(1, 1, 1); }
            10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg); }
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
            to { transform: scale3d(1, 1, 1); }
        }
        @keyframes jello {
            from, 11.1%, to { transform: none; }
            22.2% { transform: skewX(-12.5deg) skewY(-12.5deg); }
            33.3% { transform: skewX(6.25deg) skewY(6.25deg); }
            44.4% { transform: skewX(-3.125deg) skewY(-3.125deg); }
            55.5% { transform: skewX(1.5625deg) skewY(1.5625deg); }
            66.6% { transform: skewX(-0.78125deg) skewY(-0.78125deg); }
            77.7% { transform: skewX(0.390625deg) skewY(0.390625deg); }
            88.8% { transform: skewX(-0.1953125deg) skewY(-0.1953125deg); }
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            50% { transform: scale(1.1); }
            to { transform: scale(1); }
        }
        @keyframes flip {
            from { transform: perspective(400px) rotate3d(0, 1, 0, -360deg); animation-timing-function: ease-out; }
            40% { transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg); animation-timing-function: ease-out; }
            50% { transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg); animation-timing-function: ease-in; }
            80% { transform: perspective(400px) scale3d(.95, .95, .95) rotate3d(0, 1, 0, 0deg); animation-timing-function: ease-in; }
            to { transform: perspective(400px) rotate3d(0, 1, 0, 0deg); animation-timing-function: ease-in; }
        }
        @keyframes swing {
            20% { transform: rotate3d(0, 0, 1, 15deg); }
            40% { transform: rotate3d(0, 0, 1, -10deg); }
            60% { transform: rotate3d(0, 0, 1, 5deg); }
            80% { transform: rotate3d(0, 0, 1, -5deg); }
            to { transform: rotate3d(0, 0, 1, 0deg); }
        }
        @keyframes color-rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
        @keyframes confetti {
            from { transform: scale3d(1, 1, 1) rotate(0); filter: hue-rotate(0deg); }
            25% { transform: scale3d(1.1, 1.1, 1.1) rotate(5deg); filter: hue-rotate(90deg); }
            50% { transform: scale3d(0.9, 0.9, 0.9) rotate(-5deg); filter: hue-rotate(180deg); }
            75% { transform: scale3d(1.05, 1.05, 1.05) rotate(2deg); filter: hue-rotate(270deg); }
            to { transform: scale3d(1, 1, 1) rotate(0); filter: hue-rotate(360deg); }
        }
        @keyframes background-glow {
            0% { filter: drop-shadow(0 0 5px #a855f7) drop-shadow(0 0 10px #a855f7); }
            33% { filter: drop-shadow(0 0 7px #ec4899) drop-shadow(0 0 15px #ec4899); }
            66% { filter: drop-shadow(0 0 7px #22d3ee) drop-shadow(0 0 15px #22d3ee); }
            100% { filter: drop-shadow(0 0 5px #a855f7) drop-shadow(0 0 10px #a855f7); }
        }
        @keyframes edge-glow {
            0% { filter: drop-shadow(0 2px 4px #a855f7) drop-shadow(0 0 10px #a855f7); }
            25% { filter: drop-shadow(2px 0 6px #ec4899) drop-shadow(0 0 15px #ec4899); }
            50% { filter: drop-shadow(0 -2px 4px #22d3ee) drop-shadow(0 0 10px #22d3ee); }
            75% { filter: drop-shadow(-2px 0 6px #a855f7) drop-shadow(0 0 15px #a855f7); }
            100% { filter: drop-shadow(0 2px 4px #a855f7) drop-shadow(0 0 10px #a855f7); }
        }
        @keyframes light-sweep {
            from { transform: translateX(-100%) skewX(-20deg); }
            to { transform: translateX(100%) skewX(-20deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
            25%, 75% { opacity: 0.8; }
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glitch-fx {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 3px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes rubberBand {
            from { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            to { transform: scale3d(1, 1, 1); }
        }
        @keyframes neon-glow {
            from {
                filter: drop-shadow(0 0 5px #ff00c1) drop-shadow(0 0 10px #ff00c1) drop-shadow(0 0 15px #ff00c1);
            }
            to {
                filter: drop-shadow(0 0 10px #ff00c1) drop-shadow(0 0 20px #ff00c1) drop-shadow(0 0 30px #ff00c1);
            }
        }

        /* Custom Utility Classes to apply animations */
        .animate-fade-in { animation: fade-in 1s ease-in-out; }
        .animate-slide-in-up { animation: slide-in-up 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        .animate-rotate-and-scale { animation: rotate-and-scale 2s ease-in-out infinite alternate; }
        .animate-wobble { animation: wobble 1s both; }
        .animate-tada { animation: tada 1s both; }
        .animate-jello { animation: jello 1s both; transform-origin: center; }
        .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
        .animate-flip { animation: flip 1s both; backface-visibility: visible; }
        .animate-swing { animation: swing 2s both; transform-origin: top center; }
        .animate-color-rotate { animation: color-rotate 3s linear infinite; }
        .animate-confetti { animation: confetti 1.5s ease-out both; }
        .animate-background-glow { animation: background-glow 4s linear infinite; }
        .animate-edge-glow { animation: edge-glow 4s linear infinite; }
        .animate-neon-glow { animation: neon-glow 1.5s ease-in-out infinite alternate; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-flicker { animation: flicker 1.2s linear infinite; }
        .animate-rubber-band { animation: rubberBand 1s both; }
        
        .animate-gradient-flow {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-flow 10s ease infinite;
        }

        .animate-light-sweep::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: light-sweep 2.5s ease-in-out infinite;
            z-index: 10;
        }

        .animate-glitch { animation: glitch-fx .1s steps(2, jump) infinite; }
        .animate-glitch::before, .animate-glitch::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: block;
        }
        .animate-glitch::before {
            transform: translate(-3px, -3px);
            background: #ff00c1;
            mix-blend-mode: screen;
        }
        .animate-glitch::after {
            transform: translate(3px, 3px);
            background: #00fff9;
            mix-blend-mode: screen;
        }
    </style>
<script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
